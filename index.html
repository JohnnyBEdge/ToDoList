<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>To-Do List</title>
</head>
<body>
  <h1>Tasks:</h1>

<div>
  <button onclick="handlers.toggleAll()">Toggle All</button>
</div>

<div>
  <input id = "addNewTask" type="text">
  <button onclick="handlers.addTask()">Add</button>
</div>

<div>
  <button onclick="handlers.changeTask()">Edit Task</button>
  <input type="number" id ="changeTaskLocation">
  <input type="text" id="changeTaskText">
</div>


<div>
    <button onclick="handlers.toggleCompleted()">Toggle</button>
    <input type="number" id="toggleCompletedBtn">
  </div>

  <ul></ul>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src= "main.js"></script>
    
</body>
</html>
